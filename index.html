<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131] text-white">
        <div class="container mx-auto px-6 py-12">
            <div class="grid gap-8 md:grid-cols-2 lg:grid-cols-3">



                <!-- Subscription Section -->
                 
                <div>
                    <h2 class="text-2xl font-bold mb-4">Subscribe</h2>
                    <div class="flex flex-col sm:flex-row gap-2">
                        <input id="email" type="email" placeholder="Enter your email" class="p-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#d86943] dark:bg-[#2a2a2a] dark:text-white dark:border-gray-600">
                        <button class="px-6 py-2.5 bg-[#f5a623] text-white rounded-md hover:bg-[#d89a34] focus:outline-none focus:ring-2 focus:ring-[#d86943]">
                            Subscribe
                        </button>
                    </div>
                </div>



                <!-- Quick Links -->

                <div>
                    <p class="text-lg font-semibold mb-4">Quick Links</p>
                    <ul class="space-y-2">
                        <li><a href="#" class="hover:underline">Home</a></li>
                        <li><a href="#" class="hover:underline">Who We Are</a></li>
                        <li><a href="#" class="hover:underline">Our Philosophy</a></li>
                    </ul>
                </div>



                <!-- Technologies -->

                <div>
                    <p class="text-lg font-semibold mb-4">Technologies</p>
                    <ul class="space-y-2">
                        <li><a href="#" class="hover:underline">HTML</a></li>
                        <li><a href="#" class="hover:underline">CSS</a></li>
                        <li><a href="#" class="hover:underline">JavaScript</a></li>
                    </ul>
                </div>
            </div>



            <!-- Footer Logo -->

            <hr class="my-6 border-[#d86943]">
            <div class="flex items-center justify-between flex-wrap">
                <a href="#">
                    <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="Logo">
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
